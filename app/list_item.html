<!DOCTYPE html >
<html>
  <head>
    <title>Decentralized Ecommerce Store</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    </head>

      <body>
        <div class="container-fluid">
          <nav class="navbar navbar-inverse">
            <div class="navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">MY拍卖</a></li>
                <li><a href="./index.html">首页</a></li>
                <!-- <li class="active"><a href="#"></a></li> -->
                <li class="active"><a href="./list_item.html">发布</a></li>
              </ul>
            </div>
          </nav>
          <div class="container">
            <div class="row">
              <div style="display:none;" class="alert alert-success" id="msg"></div>
                <form class="form-horizontal col-sm-6 text-center" id="add-item-to-store">
                  <div class="form-group">
                    <label for="product-name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                      <input type="text" name="product-name" class="form-control" id="product-name" placeholder="手机,图书,鞋子 ..." required="required"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="product-description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="请输入拍品的详细描述" required="required"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="product-image" class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" name="product-image" id="product-image" required="required"></div>
                  </div>

                    <div class="form-group">
                      <label for="product-category" class="col-sm-2 control-label">种类</label>
                      <div class="col-sm-10">
                        <select class="form-control" name="product-category" id="product-category">
                          <option>艺术品</option>
                          <option>书籍</option>
                          <option>电子</option>
                          <option>服饰</option>
                          <option>收藏品</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="product-price" class="col-sm-2 control-label">底价</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="product-price" id="product-price" required="required"></div>
                    </div>

                      <div class="form-group">
                        <label for="product-auction-start" class="col-sm-2 control-label">起始时间</label>
                        <div class="col-sm-10">
                          <input type="datetime-local" class="form-control" name="product-auction-start" id="product-auction-start" required="required"></div>
                      </div>

                        <div class="form-group">
                          <label for="product-auction-end" class="col-sm-2 control-label">拍卖时长</label>
                          <div class="col-sm-10">
                            <select class="form-control" name="product-auction-end" id="product-auction-end">
                              <option>1</option>
                              <option>3</option>
                              <option>5</option>
                              <option>7</option>
                              <option>10</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">发布</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

              </body>

            </html>
